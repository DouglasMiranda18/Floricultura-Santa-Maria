<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floricultura Santa Mari</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img class="logo" src="assets/Logo.jpg" alt="">

        <button class="cartbutton" onclick="toggleCart()"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                fill="#000000" viewBox="0 0 256 256">
                <path
                    d="M136,120v56a8,8,0,0,1-16,0V120a8,8,0,0,1,16,0Zm36.84-.8-5.6,56A8,8,0,0,0,174.4,184a7.32,7.32,0,0,0,.81,0,8,8,0,0,0,7.95-7.2l5.6-56a8,8,0,0,0-15.92-1.6Zm-89.68,0a8,8,0,0,0-15.92,1.6l5.6,56a8,8,0,0,0,8,7.2,7.32,7.32,0,0,0,.81,0,8,8,0,0,0,7.16-8.76ZM239.93,89.06,224.86,202.12A16.06,16.06,0,0,1,209,216H47a16.06,16.06,0,0,1-15.86-13.88L16.07,89.06A8,8,0,0,1,24,80H68.37L122,18.73a8,8,0,0,1,12,0L187.63,80H232a8,8,0,0,1,7.93,9.06ZM89.63,80h76.74L128,36.15ZM222.86,96H33.14L47,200H209Z">
                </path>
            </svg></button>
    </header>
    <nav class="nav-menu">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>
    <div class="carousel-container">
        <div class="carousel">
            <img src="assets/cARROSEL 5.png" class="active">
            <img src="assets/cARROSEL 5.png">
            <img src="assets/cARROSEL 5.png">
            <img src="assets/cARROSEL 5.png">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <div class="products">
        <div class="product">
            <img class="img-product" src="assets/OKRAIA4/MonAmarelorosasvermelhas .jpg" alt="">
            <div class="text-product">
                <div class="description-product">
                    <p>Coroa de flores</p>
                    <small>Monsenhor amarelo, com rosas vermelhas</small>
                    <select name="option" id="a" onchange="getPrice('a', 'Coroa de flores')">
                        <option value="p">P</option>
                        <option value="m">M</option>
                        <option value="g">G</option>
                    </select>
                </div>
                <div class="price">
                    <p>R$ <span id="a-price">150,00</span></p>
                </div>
            </div>
            <button onclick="addToCart('Coroa de flores', getPrice('a', 'Coroa de flores'))">Adicionar</button>
        </div>
    </div>
    <aside class="cart" id="cart">
        <h2>Carrinho</h2>
        <ul id="cartItems"></ul>
        <div id="totalPrice"><strong>Total:</strong> R$ 0.00</div>
        <input type="text" id="customerName" placeholder="Seu nome" required>
        <input type="tel" id="customerPhone" placeholder="Seu telefone" required>
        <input type="text" id="customerAddress" placeholder="Seu endereço" required>
        <input type="text" id="customerName" placeholder="Forma de pagamento" required>
        <button onclick="sendOrder()">Finalizar Pedido</button>
    </aside>
</body>

</html>
